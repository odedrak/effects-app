<div *ngIf="loading" class="row">
    <div class="col">
        <div class="alert alert-info text-center">
            <i class="fa fa-sync  fa-spin fa-2x"></i>
            <h1>Espere...</h1>
        </div>
    </div>
</div>

<div *ngIf="error" class="row">
    <div class="col">
        <div class="alert alert-danger text-center">
            <i class="fa fa-times fa-2x"></i>
            <h2>Error: {{ error.status }}</h2>
            <p>
                {{ error.message }}
                <br><br> {{ error.url }}</p>
        </div>
    </div>
</div>

<div *ngIf="!loading" class="card-columns">

    <div *ngFor="let user of usuarios" class="card">
        <img [src]="user.avatar" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
            <p class="card-text">This is a longer card with supporting.</p>
            <p class="car-text">
                <span class="text-muted">
                ID: {{ user.id }}
              </span>
            </p>
        </div>
    </div>

</div>
